<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="dashboard.css">

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <mian class="main">
      <div class="hero">
        <div class="head">
          <img src="./images/image-jeremy.png" alt="">
          <div class="head-data">
            <p class="report">Report for</p>
            <p class="jeremy">Jeremy Robson</p>
          </div>
        </div>
        <div class="hero-body">
          <a onclick="handleDailyClick()" class="daily" style="color: white;">Daily</a>
          <a onclick="handleWeeklyClick()" class="weekly" style="color: rgb(189, 193, 255);">Weekly</a>
          <a onclick="handleMonthlyClick()" class="monthly" style="color: white;">Monthly</a>
        </div>
      </div>
      <div class="time-tracking-content">
        <div class="items">
          <div class="item-head item-1">
            <img src="./images/icon-work.svg" alt="">
          </div>
          <div class="item-body">
            <div class="week-hrs">
              <p class="week">Work</p>
              <p class="hrs">32hrs</p>
            </div>
            <div class="last-week">
              <p class="dot">...</p>
              <p class="last-week-hrs">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="items">
          <div class="item-head item-2">
            <img src="./images/icon-play.svg" alt="">
          </div>
          <div class="item-body">
            <div class="week-hrs">
              <p class="week">Play</p>
              <p class="hrs">10hrs</p>
            </div>
            <div class="last-week">
              <p class="dot">...</p>
              <p class="last-week-hrs">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="items">
          <div class="item-head item-3">
            <img src="./images/icon-study.svg" alt="">
          </div>
          <div class="item-body">
            <div class="week-hrs">
              <p class="week">Study</p>
              <p class="hrs">4hrs</p>
            </div>
            <div class="last-week">
              <p class="dot">...</p>
              <p class="last-week-hrs">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="items">
          <div class="item-head item-4">
            <img src="./images/icon-exercise.svg" alt="">
          </div>
          <div class="item-body">
            <div class="week-hrs">
              <p class="week">Exercise</p>
              <p class="hrs">4hrs</p>
            </div>
            <div class="last-week">
              <p class="dot">...</p>
              <p class="last-week-hrs">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="items">
          <div class="item-head item-5">
            <img src="./images/icon-social.svg" alt="">
          </div>
          <div class="item-body">
            <div class="week-hrs">
              <p class="week">Social</p>
              <p class="hrs">5hrs</p>
            </div>
            <div class="last-week">
              <p class="dot">...</p>
              <p class="last-week-hrs">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="items">
          <div class="item-head item-6">
            <img src="./images/icon-self-care.svg" alt="">
          </div>
          <div class="item-body">
            <div class="week-hrs">
              <p class="week">Self Care</p>
              <p class="hrs">2hrs</p>
            </div>
            <div class="last-week">
              <p class="dot">...</p>
              <p class="last-week-hrs">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
      
    </mian>
    <script src="dashboard.js"></script>
  

</body></html>
