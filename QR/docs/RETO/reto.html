<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reto.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="card">
        <div class="imagen">
            <img src="./images/image-equilibrium.jpg" alt="" class="imgg">
        </div>
        <h3>Equilibrium #3429</h3>
        <div class="descripcion">
            Our Equilibrium collection promotes balance and cel
        </div>
        <div class="price-dias">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="">
                    0.041 ETH
                </div>
                <div class="dias">
                    <img src="./images/icon-clock.svg" alt="">
                    3 days left
                </div>
        </div>
        <div class="creador">
            <img src="./images/image-avatar.png" alt="" class="avatar">
            Creation of
            <span>Jules Wyvern</span>
        </div>
    </div>
    
</body>
</html>
