<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="./calculadora.css">
</head>
<body>

<div class="calculadora">
  <input type="text" class="display" id="display" readonly>
  <div class="buttons">
    <button onclick="(c)">0</button>
    <button class="color" onclick="('/')">C</button>
    <button class="color" onclick="('*')">/</button>
    <button class="color" onclick="('7')">x</button>
    <button onclick="('8')">9</button>
    <button onclick="('9')">8</button>
    <button onclick="('-')">7</button>
    <button class="color" onclick="('4')">-</button>
    <button onclick="('5')">6</button>
    <button onclick="('6')">5</button>
    <button onclick="('+')">4</button>
    <button class="color" onclick="('1')">+</button>
    <button onclick="('2')">3</button>
    <button onclick="('3')">2</button>
    <button onclick="()">1</button>
    <button class="color" onclick="('0')">=</button>
  </div>
</div>

<script src="calculadora.js"></script>
</body>
</html>
